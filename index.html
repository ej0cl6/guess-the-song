<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8"/>
	<title>Guess the Song</title>
	<style type="text/css">
	body{
		color: white;
		background-color: black
	}
	</style>
	<script src="preload.js"></script>
	<script src="guess.js"></script>


</head>

<body onload="preprocess();">
	<div align="center">
		<h2>Guess the Song</h2>
		<div id="player" style="visibility: hidden;"></div>
		<br>
		<br>
		Question <input type="text" id="qtime" size="2"> sec&nbsp;&nbsp;
		Answer <input type="text" id="atime" size="2"> sec&nbsp;&nbsp;
		<button onClick="apply();">Appply</button>
		<button onClick="start();">Start</button>
		<!-- <button onClick="swtich_hidden();">Show/Hidden</button> -->
		<br>
		<br>
		<div id="title" style="font-size: 40px; width: 800px; height: 150px;">Press Start!</div>
		<br>
		<br>
		Paste your own links.<br>
		<textarea cols="65" rows="10" id="url" style="color: black; background-color: Silver"></textarea>
		<br>
		
		<button onClick="load_links();">Play</button>
	</div>

</body>
</html>
